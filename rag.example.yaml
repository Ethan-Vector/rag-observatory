rag:
  name: ethan-rag-observatory
  environment: dev

storage:
  sqlite_path: "ragobs.sqlite"

corpus:
  root_dir: "data/corpus"
  include_globs: ["**/*.md", "**/*.txt"]
  encoding: "utf-8"

chunking:
  max_chars: 900
  overlap_chars: 150
  min_chars: 120

embedding:
  dim: 384
  # deterministic hashing embedding (no external model)

retrieval:
  top_k: 8

rerank:
  enabled: true
  method: "lexical_overlap"
  top_k: 5

answering:
  # If confidence < threshold -> return no-answer (grounded refusal)
  confidence_threshold: 0.18
  max_context_chars: 2200

tracing:
  enabled: true
  traces_dir: "traces"
